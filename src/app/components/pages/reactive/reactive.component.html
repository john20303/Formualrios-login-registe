<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombre"
        >
        <span class="text-danger" *ngIf="nombre">El campo nombre no puede quedar vacio!</span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellido"
        >
        <span class="text-danger" *ngIf="apellido">El campo apellido no puede quedar vacio!</span>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="correo"
      >
      <span class="text-danger" *ngIf="correo">El campo correo no puede quedar vacio!</span>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="forma.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
    contenido del formulario: {{forma.valid}}
  status: {{forma.status}}
</pre>
<pre>
    {{forma.value|json}}
</pre>
