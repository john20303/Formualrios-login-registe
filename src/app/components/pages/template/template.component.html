<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="formData(form)" #form='ngForm'>

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" 
                type="text" 
                placeholder="Nombre" 
                name="nombre" 
                [ngModel]="usuario.nombre"
                [class.is-invalid]="nombre.invalid && nombre.touched" 
                required 
                #nombre="ngModel" 
                minlength="4">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese su nombre!</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" 
                type="text" placeholder="Apellido" 
                name="apellido"
                [ngModel]="usuario.apellido" 
                [class.is-invalid]="apellido.invalid && apellido.touched"
                required
                #apellido="ngModel" 
                minlength="4">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese su
                    apellido!</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo"
                [ngModel]="usuario.correo" 
                [class.is-invalid]="correo.invalid && correo.touched" 
                required
                #correo="ngModel" 
                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
               <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Ingrese un correo
                valido!</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" 
            name="pais" 
            [ngModel]="usuario.pais" 
            required [disabled]="paises.length === 0"
            [class.is-invalid]="pais.invalid && pais.touched" 
            required 
            #pais="ngModel">
            <option [value]="pais.codigo" *ngFor="let pais of paises">
                {{pais.nombre}}
            </option>
            </select>
            <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">Ingrese un pais valido!</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" 
                type="radio" 
                name="genero" 
                value="M"
                [class.is-invalid]="genero.invalid && genero.touched"
                required
                ngModel
                #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" 
                type="radio" 
                name="genero" 
                value="F"
                [class.is-invalid]="genero.invalid && genero.touched"
                required
                ngModel
                #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>

</form>
